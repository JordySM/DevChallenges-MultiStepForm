<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <form action="/" method="post" class="register-form" autocomplete="off">
        <section class="form-section register-section active">
            <h2 class="section-title">Register</h2>
            <div class="section-content">
                <label for="name" class="input-row">
                    <div class="row-title">Name</div>
                    <input type="text" name="name" class="name" placeholder="Enter your name">
                </label>
                <label for="email" class="input-row">
                    <div class="row-title">Email</div>
                    <input type="email" name="email" class="email" placeholder="example@mail.com">
                </label>
            </div>
            <div class="section-btns">
                <button id="btn-go-to-2" class="button">Continue</button>
            </div>
        </section>
        <section class="form-section topics-section">
            <h2 class="section-title">Which topics you are interested in?</h2>
            <div class="section-content">
                <div class="checkbox" number="1">Software Development</div>
                <div class="checkbox" number="2">User Experience</div>
                <div class="checkbox" number="3">Graphic Design</div>
            </div>
            <div class="section-btns">
                <button id="btn-go-to-3" class="button">Continue</button>
            </div>
        </section>
        <section class="form-section summary-section">
            <h2 class="section-title">Summary</h2>
            <div class="section-content">
                <div class="first-step">
                    <div class="summary-name">
                        <div class="summary-title">Name:</div> <div class="summary-name-text">"<em class="summary-title">empty name</em>"</div>
                    </div>
                    <div class="summary-email">
                        <div class="summary-title">Email:</div> <div class="summary-email-text">"<em class="summary-title">empty email</em>"</div>
                    </div>
                </div>
                <div class="second-step">
                    <div class="summary-title">Topics:</div>
                    <ul class="topics-list">
                        <em class="summary-title">No topics selected</em>
                    </ul>
                </div>
            </div>
            <div class="section-btns">
                <button id="form-submit" class="button">Confirm</button>
            </div>
        </section>
    </form>
    <label for="steps" class="step-row">
        <div class="steps-text">
            Step <span class="current-step-text">0</span> of <span class="total-steps">0</span>
        </div>
        <div class="step-btns"></div>
        <div class="steps-text transparent">
            Step <span class="current-step-text">0</span> of <span class="total-steps">0</span>
        </div>
    </label>
    <script src="./js/script.js"></script>
</body>
</html>
